<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <ul id="messages"></ul> -->
    <!-- <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->

    <div class>
      <main class="chat">
        <div class="sidebar">
          <h3>Username: </h3>
          <h4 class="usernameLabel"></h4>
          <h3>Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="messages">
          <div> 
            <p class="messageData"> USER <span> TIME</span></p>
            <p class="messageText"> TEST MESSAGE </p>
          </div>
        </div>
      </main>
      <div>
        <form id="chatForm">
          <input
            id="m"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"/>
          <button class="btn">Send</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
